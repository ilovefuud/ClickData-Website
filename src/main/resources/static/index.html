<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>CPS Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="mdl.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<style>
    .horizontal-center {
        height: 220px;
        position: relative;
        margin: auto;
        text-align: center;
        max-width: 500px;
    }

    .vertical-center {
        margin: 0;
        position: absolute;
        top: 150%;
    }

    .mdl-button {
        max-width: none;
    }

    .mdl-textfield__label:after {
        background-color: #066cd3;
    }

    .button {
        width: 300px;
        max-height: initial;
        height: 75px;
    }
</style>

<body style="background-color: #282a36">
<div class="horizontal-center">
    <div class="vertical-center">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button"
                id="copyButton" disabled=true>
            Save Test
        </button>

        <div style="padding-top: 15px"></div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button"
                id="recorderButton">
            Record Click
        </button>



        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="identifierTextBox">
            <label class="mdl-textfield__label" for="identifierTextBox">Identifier</label>
        </div>
    </div>
</div>


</body>
<script src="recorder.js"></script>
</html>
